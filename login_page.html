<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE YELLOW PAGES</title>
    <link rel="stylesheet" href="css/login_page.css">
    <script src="scripts/login.js" defer></script>

</head>

<body>

    <div class="content-bar">
        <h1>THE YELLOW PAGES</h1>
    </div>

    <div class="login-page">
        <div class="login-field">
            <img src="images/Logo.svg" alt="Yellow Pages Logo" width="136px" height="156px"
                style="align-self: flex-end;">

            <text style="font-size:18px;">Sign in</text>

            <form id="login-form">
                <div class="input-objects">
                    <div class="input-label-and-field">
                        <label for="email" class="input-label">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required><br>
                    </div>

                    <div class="input-label-and-field">
                        <label for="password" class="input-label">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="*************" required>
                    </div>
                </div>
            </form>

            <button id="sign-in">Sign in</button>

            <text style="margin-bottom: 30px;">Don't have an account? <a href="/register_page.html">Sign up</a></text>
        </div>

    </div>
</body>

</html>
