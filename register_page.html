<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE YELLOW PAGES</title>
    <link rel="stylesheet" href="css/register_page.css">
    <script src="scripts/register.js" defer></script>
</head>

<body>

    <header class="header">
        <div class="header-content">
            <div class="logo"><a href="./index.html">THE YELLOW PAGES</a></div>
        </div>
    </header>

    <div class="login-page">
        <div class="login-field">
            <img src="images/Logo.svg" alt="Yellow Pages Logo" width="136px" height="156px"
                style="align-self: flex-end;">

            <text style="font-size:18px;">Register</text>

            <form id="register-form">
                <div class="input-objects">

                    <div class="input-label-and-field">
                        <label for="first-name" class="input-label">First Name</label><br>
                        <input type="text" id="first-name" name="first-name" placeholder="Alex" required><br>
                    </div>

                    <div class="input-label-and-field">
                        <label for="last-name" class="input-label">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name" placeholder="Weninski" required><br>
                    </div>

                    <div class="input-label-and-field">
                        <label for="email" class="input-label">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required><br>
                    </div>

                    <div class="input-label-and-field">
                        <label for="password" class="input-label">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="*************" required>
                    </div>
                </div>
            </form>

            <button id="register-button" type="button">Register</button>

            <text style="margin-bottom: 40px;">Already have an account? <a href="/login_page.html">Login</a></text>
        </div>

    </div>
</body>

</html>
